<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div id="body">
    <div id="calculator">
    <input id="display" readonly value="0"/>
    <div id="keys">
        <button onclick="showNumber('1')">1</button>
        <button onclick="showNumber('2')">2</button>
        <button onclick="showNumber('3')">3</button>
        <button onclick="operate('+')" class="oprbutton">+</button>
        <button onclick="showNumber('4')">4</button>
        <button onclick="showNumber('5')">5</button>
        <button onclick="showNumber('6')">6</button>
        <button onclick="operate('-')" class="oprbutton">-</button>
        <button onclick="showNumber('7')">7</button>
        <button onclick="showNumber('8')">8</button>
        <button onclick="showNumber('9')">9</button>
        <button onclick="operate('*')" class="oprbutton">*</button>
        <button onclick="clearDisplay()">c</button>
        <button onclick="showNumber('0')">0</button>
        <button onclick="equal()"> =</button>
        <button onclick="operate('/')" class="oprbutton">/</button>
    </div>
    </div>
</div>
<script src="./style.js"></script>

    
</body>
</html>
